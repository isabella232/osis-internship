{% load i18n bootstrap3 %}

<div class="modal fade" id="create_account" tabindex="-1" role="dialog" aria-labelledby="create_account">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{% trans "Create internship master account" %} ?</h4>
            </div>
            <div class="modal-body">
                <p>{% trans "This action will create a user account and send an activation email to the following internship masters:" %}</p>
                <ul id="selected_masters">
                </ul>
                <p>{% trans "N.B. an activation email will be sent if the user account already exists" %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                <button id="create_account_btn" type="button" class="btn btn-primary" data-dismiss="modal" onclick="createAccount()">
                    {% trans "Create" %}
                </button>
            </div>
        </div>
    </div>
</div>
