{% load i18n bootstrap3 %}

<div class="modal fade" id="send_reminder" tabindex="-1" role="dialog" aria-labelledby="send_reminder">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{% trans "Send reminder" %} ?</h4>
            </div>
            <div class="modal-body">
                <p>{% trans "This action will send a reminder by email to the following students:" %}</p>
                <ul id="selected_students">
                </ul>
            </div>
            <div class="modal-footer">
                <button id="send_reminder_btn" type="button" class="btn btn-primary" data-dismiss="modal" onclick="sendReminder()">
                    {% trans "Send" %}
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
            </div>
        </div>
    </div>
</div>
